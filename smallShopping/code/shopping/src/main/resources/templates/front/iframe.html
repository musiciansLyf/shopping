<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>地址框</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css">
    <link rel="stylesheet" href="/resource/css/index1.css">
</head>
<body style="padding: 0;">
<style>
    .goog-te-banner-frame {
        display: none;
    }
</style>
<div class="layui-form" lay-filter="useradd-iframe" id="useradd-iframe" style="padding: 0 40px 0 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>所在地区：</label>
        <div class="layui-input-inline">
            <select name="province" lay-verify="required">
                <option value="">请选择</option>
                <option value="江西省">江西省</option>
                <option value="陕西省">陕西省</option>
                <option value="浙江省">浙江省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="city" lay-verify="required">
                <option value="">请选择</option>
                <option value="南昌市">南昌市</option>
                <option value="九江市">九江市</option>
                <option value="赣州市">赣州市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="county" lay-verify="required">
                <option value="">请选择</option>
                <option value="青山湖区">青山湖区</option>
                <option value="高新区">高新区</option>
                <option value="东湖区">东湖区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>详细地址：</label>
        <div class="layui-input-block">
            <textarea name="particular" lay-verify="required" placeholder="详细地址，街道、门牌号等"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>收货人：</label>
        <div class="layui-input-inline">
            <input type="text" name="consignee" required lay-verify="required" class="layui-input">
        </div>
        <label class="layui-form-label telephone"><span>*</span>手机号码：</label>
        <div class="layui-input-inline">
            <input type="text" name="iphone" required lay-verify="required|phone" class="layui-input">
        </div>
    </div>
    <!-- <input class="checkdef" type="checkbox" name="status" value="1" lay-skin="primary" title="设为默认" checked>-->
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="useradd-submit" id="useradd-submit" value="确认">
    </div>
</div>

<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/internationalization.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script>
    layui.config({
        base: '/resource/js/'
    }).use('house');
</script>

</body>
</html>
