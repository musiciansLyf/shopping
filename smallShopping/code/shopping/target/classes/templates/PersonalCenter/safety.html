<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>修改密码--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/public.css" media="all"/>
</head>
<body class="index">

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">设置锁屏密码</div>
                <div class="layui-card-body">
                    <form class="layui-form layui-row changePwd">
                        <div id="textbox" class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">锁屏密码</label>
                                <div class="layui-input-block">
                                    <input name="lockPas" id="querenPas" type="password" value="" placeholder="请输入锁屏密码"
                                           lay-verify="required|confirmPwd" class="layui-input pwd"/>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <span class="layui-btn" lay-submit=" " lay-filter="changePwd">立即设置</span>
                                </div>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script type="text/javascript">


    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            form = layui.form
        form.on('submit(changePwd)', function (data) {
            $.ajax({
                url: '/setLockPas',
                type: 'post',
                data: data.field,
                dataType: 'json',
                success: function (result) {
                    if (result.status) {
                        console.log(result.status)
                        $("#querenPas").val("");
                        layer.msg("设置成功!");
                    } else {
                        layer.msg("失败");
                    }
                    form.render();
                }

            });
        });
    });

</script>

</body>
</html>
