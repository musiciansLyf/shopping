<div class="layui-layout layui-layout-admin">
    <!-- 头部-->
    <div class="layui-header header">
        <div>
            <a href="javascript:void(0);" class="logo"><img alt="" src="/resource/image/favicon.ico"
                                                            style="width:25px;margin-left:-13px;margin-top:-2px"/>&nbsp;管理系统</a>
            <a href="javascript:;" class="seraph hideMenu layui-icon layui-icon-shrink-right"></a>
            <input id="test" th:value="${menuInfo}" type="hidden"/>
            <!-- 显示/隐藏菜单图标 -->
            <ul class="layui-nav topLevelMenus" lay-filter="subSys">
                <li class="layui-nav-item "><!--layui-this默认下方会有选中条  -->
                    <a href="javascript:;"><i class="layui-icon layui-icon-list"></i><cite id="systemSelect">系统选择</cite></a>
                    <dl class="layui-nav-child">
                        <dd th:each="subSys:${subSysInfo}"
                            th:attr="data-menu=${subSys.subSystemId},data-name=${subSys.subSystemName}">
                            <a href="javascript:;"><i class="layui-icon layui-icon-set"></i><cite
                                    th:text="${subSys.subSystemName}"></cite></a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <!-- 顶部右侧菜单 -->
            <ul class="layui-nav top_menu">
                <!--<li class="layui-nav-item">
                    <a href="javascript:;" class="clearCache"><i class="layui-icon " data-icon="&#xe640;">&#xe640;</i><cite>清除缓存</cite><span class="layui-badge-dot"></span></a>
                </li>-->
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="layui-icon layui-icon-chart-screen"></i><cite
                            id="fullscreen">全屏</cite></a>
                </li>
                <li class="layui-nav-item">
                    <a href="/front/index.do"><cite>前台首页</cite></a>
                </li>
                <li class="layui-nav-item" id="userInfo">
                    <a href="javascript:;"><img src="/resource/image/face.jpg" class="layui-nav-img userAvatar"
                                                width="35"
                                                height="35"/><cite class="adminName" th:text="${role}"></cite><cite
                            class="adminName" th:text="${user.userName}"></cite></a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-url="/userInfo"><i
                                class="layui-icon">&#xe620;</i><cite>个人信息</cite></a></dd>
                        <dd><a href="javascript:;" data-url="/changePwd"><i
                                class="layui-icon layui-icon-edit"></i><cite>修改密码</cite></a>
                        </dd>
                        <!-- <dd><a href="javascript:;" class="showNotice"><i class="layui-icon">&#xe645;</i><cite>系统公告</cite><span class="layui-badge-dot"></span></a></dd> -->
                        <!-- <dd pc><a href="javascript:;" class="functionSetting"><i class="layui-icon">&#xe620;</i><cite>功能设定</cite><span class="layui-badge-dot"></span></a></dd> -->
                        <!-- <dd><a href="javascript:;" class="changeSkin"><i
                                 class="layui-icon">&#xe61b;</i><cite>更换皮肤</cite></a></dd>-->
                        <dd><a href="/logout.do" class="signOut"><i
                                class="layui-icon layui-icon-close"></i><cite>退出</cite></a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!--左侧导航-->
    <div class="layui-side layui-bg-black">
        <div class="navBar layui-side-scroll" id="navBar">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-this">
                </li>
            </ul>
        </div>
    </div>
    <!-- 右侧-->
    <div class="layui-body layui-form">
        <div class="layui-tab mag0" lay-filter="bodyTab" id="top_tabs_box">
            <ul class="layui-tab-title top_tab" id="top_tabs">
                <li class="layui-this" lay-id=""><i class="layui-icon">&#xe68e;</i> <cite>首页</cite></li>
            </ul>
            <ul class="layui-nav closeBox">
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="layui-icon caozuo">&#xe643;</i> 页面操作</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" class="refresh refreshThis"><i class="layui-icon"></i> 刷新当前</a></dd>
                        <dd><a href="javascript:;" class="closePageOther"><i class="seraph icon-prohibit"></i> 关闭其他</a>
                        </dd>
                        <dd><a href="javascript:;" class="closePageAll"><i class="seraph icon-guanbi"></i> 关闭全部</a></dd>
                    </dl>
                </li>
            </ul>
            <!-- 首页的路径 -->
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="/main"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="layui-footer footer">
        <p><span>后台管理系统</span>　　
            <!--<a onclick="donation()" class="layui-btn layui-btn-danger layui-btn-sm">山西兆盛房地产开发有限公司</a>--></p>
    </div>
</div>
